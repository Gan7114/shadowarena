
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Arena // Advanced Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        pixel: ['VT323', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            green: '#39ff14',
                            red: '#ff003c',
                            purple: '#9d00ff',
                            cyan: '#06b6d4',
                            yellow: '#facc15'
                        }
                    },
                    animation: {
                        'pixel-bounce': 'pixel-bounce 1s steps(2, start) infinite',
                        'scroll-grid': 'scroll-grid 20s linear infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pixel-bounce': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-2px)' },
                        },
                        'scroll-grid': {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(40px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
        }

        /* CRT Scanline Effect - Subtle */
        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Pixel Utilities */
        .image-pixelated {
            image-rendering: pixelated;
        }

        .pixel-border {
            box-shadow: 
                -4px 0 0 0 white,
                4px 0 0 0 white,
                0 -4px 0 0 white,
                0 4px 0 0 white;
            margin: 4px;
        }
        
        /* Advanced Retro Grid */
        .retro-grid {
            background-image: 
                linear-gradient(transparent 95%, rgba(6, 182, 212, 0.3) 95%),
                linear-gradient(90deg, transparent 95%, rgba(6, 182, 212, 0.3) 95%);
            background-size: 60px 60px;
            width: 100%;
            height: 200%;
            position: absolute;
            top: -50%;
            left: 0;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #06b6d4;
            border: 1px solid #0a0a0a;
        }
        
        .glass-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
